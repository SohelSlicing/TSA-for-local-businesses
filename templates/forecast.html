{% extends "layout.html" %}

{% block header %}
    <a href="{{ url_for('index') }}">Back to home</a>
{% endblock %}

{% block body %}
    <div>
        <h2>Forecast</h2>

        <form action="{{ url_for('getforecast') }}" method="post">
            <label for="number">Number of days you want the predictions for</label><br>
            <select name="item" id="item">
                {% for i in range(productNames|length) %}
                    <option value="{{ i }}">{{productNames[i][1]}}</option>
                {% endfor %}
            </select> <br>

            <label for="number">Number of days you want the predictions for</label><br>
            <input type="number" name="days" id="days"><br>

            <input type="submit" value="submit">
        </form> <br>

        <h3>Forecasts for the upcoming days <br> {% for i in predictions %}{{ i }} <br> {% endfor %}</h3>
    </div>
{% endblock %}
